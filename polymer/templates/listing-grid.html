<!DOCTYPE html>
<html>
  <head>
    <title>Коктельные платья</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' href='../node_modules/normalize.css/normalize.css' />

    <script src='../bower_components/webcomponentsjs/webcomponents.js'></script>

    <script>
      if ( Platform.ShadowCSS ) {
        Platform.ShadowCSS.strictStyling = true;
      }
    </script>

    <link rel='import' href='../blocks/page/page.html'>
    <link rel='import' href='../blocks/header/header.html'>
    <link rel='import' href='../blocks/search/search.html'>
    <link rel='import' href='../blocks/menu/menu.html'>
    <link rel='import' href='../blocks/content/content.html'>
    <link rel='import' href='../blocks/listing/listing.html'>
    <link rel='import' href='../blocks/breadcrumbs/breadcrumbs.html'>
    <link rel='import' href='../blocks/sorting/sorting.html'>
    <link rel='import' href='../blocks/view-mode/view-mode.html'>
    <link rel='import' href='../blocks/preview-item/preview-item.html'>
    <link rel='import' href='../blocks/banner/banner.html'>
    <link rel='import' href='../blocks/categories/categories.html'>
    <link rel='import' href='../blocks/facets/facets.html'>
    <link rel='import' href='../blocks/facet/facet.html'>
    <link rel='import' href='../blocks/price/price.html'>
    <link rel='import' href='../blocks/checkbox-list/checkbox-list.html'>
    <link rel='import' href='../blocks/footer/footer.html'>

  </head>
  <body unresolved>
    <x-page>
      <x-header>
        <x-search action='<%= data.search.action %>' query='<%= data.search.query %>' />
      </x-header>
      <x-menu items='<%= JSON.stringify(data.menu.items) %>'></x-menu>
      <x-content>
        <x-listing xtitle='<%= data.title %>'>
          <x-breadcrumbs>
            <x-breadcrumbs-item href='<%= data.breadcrumbs[0].href %>' text='<%= data.breadcrumbs[0].text %>'></x-breadcrumbs-item>
            <x-breadcrumbs-item href='<%= data.breadcrumbs[1].href %>' text='<%= data.breadcrumbs[1].text %>'></x-breadcrumbs-item>
          </x-breadcrumbs>
          <x-sorting>
            <x-sorting-item href='<%= data.sorting[0].href %>' text='<%= data.sorting[0].text %>' current></x-sorting-item>
            <x-sorting-item href='<%= data.sorting[1].href %>' text='<%= data.sorting[1].text %>'></x-sorting-item>
            <x-sorting-item href='<%= data.sorting[2].href %>' text='<%= data.sorting[2].text %>'></x-sorting-item>
          </x-sorting>
          <x-view-mode>
            <x-view-mode-item href='<%= data.viewMode[0].href %>' text='<%= data.viewMode[0].text %>' current></x-view-mode-item>
            <x-view-mode-item href='<%= data.viewMode[1].href %>' text='<%= data.viewMode[1].text %>'></x-view-mode-item>
          </x-view-mode>
          <x-listing-items>
            <x-preview-item image='<%= data.goods[0].image %>' href='<%= data.goods[0].href %>' xtitle='<%= data.goods[0].title %>' price='<%= data.goods[0].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[1].image %>' href='<%= data.goods[1].href %>' xtitle='<%= data.goods[1].title %>' price='<%= data.goods[1].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[2].image %>' href='<%= data.goods[2].href %>' xtitle='<%= data.goods[2].title %>' price='<%= data.goods[2].price %>'></x-preview-item>
            <x-banner href='#' text='Лучшие мыши на рынке! Оптом дешевле!'></x-banner>
            <x-preview-item image='<%= data.goods[3].image %>' href='<%= data.goods[3].href %>' xtitle='<%= data.goods[3].title %>' price='<%= data.goods[3].price %>'>
            </x-preview-item>
            <x-preview-item image='<%= data.goods[4].image %>' href='<%= data.goods[4].href %>' xtitle='<%= data.goods[4].title %>' price='<%= data.goods[4].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[5].image %>' href='<%= data.goods[5].href %>' xtitle='<%= data.goods[5].title %>' price='<%= data.goods[5].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[6].image %>' href='<%= data.goods[6].href %>' xtitle='<%= data.goods[6].title %>' price='<%= data.goods[6].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[7].image %>' href='<%= data.goods[7].href %>' xtitle='<%= data.goods[7].title %>' price='<%= data.goods[7].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[8].image %>' href='<%= data.goods[8].href %>' xtitle='<%= data.goods[8].title %>' price='<%= data.goods[8].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[9].image %>' href='<%= data.goods[9].href %>' xtitle='<%= data.goods[9].title %>' price='<%= data.goods[9].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[10].image %>' href='<%= data.goods[10].href %>' xtitle='<%= data.goods[10].title %>' price='<%= data.goods[10].price %>'></x-preview-item>
            <x-preview-item image='<%= data.goods[11].image %>' href='<%= data.goods[11].href %>' xtitle='<%= data.goods[11].title %>' price='<%= data.goods[11].price %>'></x-preview-item>
          </x-listing-items>
          <x-listing-nav>
            <x-categories items='<%= JSON.stringify(data.categories) %>'></x-categories>
            <x-facets>
              <x-facet xtitle='<%= data.facets[0].title %>' closed='<%= data.facets[0].closed %>'>
                <x-price min='<%= data.facets[0].content.min %>' max='<%= data.facets[0].content.max %>' from='<%= data.facets[0].content.from %>' to='<%= data.facets[0].content.to %>'></x-price>
              </x-facet>
              <x-facet xtitle='<%= data.facets[1].title %>' closed='<%= data.facets[1].closed %>'>
                <x-checkbox-list
                  items='<%= JSON.stringify(data.facets[1].content.items) %>'
                  limit='<%= data.facets[1].content.limit %>'
                  <% if (data.facets[1].content.compact) { %>
                    compact
                  <% } %>
                ></x-checkbox-list>
              </x-facet>
              <x-facet xtitle='<%= data.facets[2].title %>' closed='<%= data.facets[2].closed %>'>
                <x-checkbox-list
                  items='<%= JSON.stringify(data.facets[2].content.items) %>'
                  limit='<%= data.facets[2].content.limit %>'
                  <% if (data.facets[2].content.compact) { %>
                    compact
                  <% } %>
                ></x-checkbox-list>
              </x-facet>
            </x-facets>
          </x-listing-nav>
        </x-listing>
      </x-content>
      <x-menu items='<%= JSON.stringify(data.menu.items) %>'></x-menu>
      <x-footer />
    </x-page>
  </body>
</html>
