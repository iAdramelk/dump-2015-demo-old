<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-view-mode" noscript>
  <template>
    <link rel="stylesheet" href="view-mode.css">
    <content></content>
  </template>
</polymer-element>

<polymer-element name="x-view-mode-item" attributes="href text current" noscript>
  <template>
    <link rel="stylesheet" href="view-mode-item.css">

    <a href="{{href}}" class="link">{{text}}</a>
  </template>
</polymer-element>
