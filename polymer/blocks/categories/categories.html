<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="x-categories" attributes="items">
  <template>
    <link rel="stylesheet" href="categories.css">

    <div class="title">Категории</div>
    <template repeat="{{ item in items }}">
      <x-categories-item href="{{item.href}}" text="{{item.text}}" current="{{item.current}}" level="{{item.level}}" />
    </template>
  </template>

  <script src="categories.js"></script>
</polymer-element>

<polymer-element name="x-categories-item" attributes="href text current level" noscript>
  <template>
      <link rel="stylesheet" href="categories-item.css">

      <a href="{{href}}" class="link">{{text}}</a>
  </template>
</polymer-element>
